<!-- CSSL2.6 -->
<!-- 建立一个类选择器，要求文本向左对齐，且字体大小为8px，字体颜色为Cyan。 -->
<style>
	.name{
		text-align: left;
		font-size: 8px;
		color: Cyan;
	}
</style>
<body>
	<p class="name">Welcome to Beijing</p>
</body>

<!-- CSSL3.6 -->
<!-- 写一个样式，要求边框的宽度为3px,边框样式为实线，边框颜色为黑色。并在盒子中写上“Welcome to Beijing." -->
<style>
.box{
	border:3px solid black;
} 
</style>
<body>
	<div class="box"><p>Welcome to Beijing</p></div>
</body>

<!-- 制作一个盒子，盒子背景色为灰色，并写上“Welcome to GuangDong"文本，要求文本大小为50px，且水平居中 -->
<style>
.box{
	background-color: gray;
	text-align: center;
	font-size: 50px;
} 
</style>
<body>
	<div class="box"><p>Welcome to GuangDong</p></div>
</body>

<!--CSS L5 6.1
请制作一个3行3列表格，并将单元格间的空隙横向设置为6px,纵向设置为9px-->
<style type="text/css">
    table{
        border-spacing: 6px 9px;
    }
    td{
        border: 2px solid #111111;
    }
</style>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>

        </tr>

</body>
