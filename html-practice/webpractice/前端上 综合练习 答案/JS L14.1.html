<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--JS L14.1 单选按钮 复选框 onchange 你可以试试单选按钮、复选框的选定发生变化的情况，他们同样会触发onchange事件-->
    <!-- 单选按钮改变时触发事件 -->
    <p><input type="radio" name="sex" id="b1" value="man">man</p>
    <p><input type="radio" name="sex" id="b1" value="women">woman</p>
    <p id="p">答案是</p>
    <br>

    <script type="text/javascript">
        var radio = document.getElementsByName("sex");
        for (var i = 0; i < radio.length; i++) {
            function addText() {
                var p = document.getElementById('p');
                p.innerHTML = "答案是" + this.value;
            }

            radio[i].addEventListener("change", addText);
        }
    </script>

    <!-- 复选框改变时触发事件 -->
    <p><input type="checkbox" name="music" value="爵士乐">爵士乐</p>
    <p><input type="checkbox" name="music" value="摇滚乐">摇滚乐</p>
    <p><input type="checkbox" name="music" value="合成乐">合成乐</p>
    <p><input type="checkbox" name="music" value="金属乐">金属乐</p>

    <script type="text/javascript">
        var checkbox = document.getElementsByName("music");
        for (var i = 0; i < checkbox.length; i++) {
            function boxAdd() {
                alert("我被点击了！");
            }

            checkbox[i].addEventListener("change", boxAdd, false);
        }
    </script>

</body>

</html>



<!--简易计算器-->
<html>

<head>
    <title></title>

</head>

<body>
    第一个数字：<input tupe="text" id="num1">
    <br> 第二个数字：
    <input tupe="text" id="num2">
    <br>
    <button id="add">+</button>
    <button id="sub">-</button>
    <button id="mul">×</button>
    <button id="div">÷</button>
    <br> 结果是：
    <p id="re"></p>

    <script type="text/javascript">
        var addBtn = document.getElementById("add");
        var subBtn = document.getElementById("sub");
        var mulBtn = document.getElementById("mul");
        var divBtn = document.getElementById("div");

        var a_float;
        var b_float;

        function getInputNums() {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            a_float = parseFloat(a);
            b_float = parseFloat(b);
        }

        function sendResult(r) {
            var show = document.getElementById("re");
            show.innerHTML = r;
        }


        function addtion(x, y) {
            return x + y;
        }

        function substraction(x, y) {
            return x - y;
        }

        function multiplication(x, y) {
            return x * y;
        }

        function division(x, y) {
            if (y == 0) {
                alert("0不能做除数");
                return null;
            } else {
                return x / y;
            }
        }

        addBtn.onclick = function() {
            getInputNums();
            var result = addtion(a_float, b_float);
            sendResult(result);
        };
        subBtn.onclick = function() {
            getInputNums();
            var result = substraction(a_float, b_float);
            sendResult(result);
        };
        mulBtn.onclick = function() {
            getInputNums();
            var result = multiplication(a_float, b_float);
            sendResult(result);
        };
        divBtn.onclick = function() {
            getInputNums();
            var result = division(a_float, b_float);
            sendResult(result);
        };
    </script>
</body>

</html>
