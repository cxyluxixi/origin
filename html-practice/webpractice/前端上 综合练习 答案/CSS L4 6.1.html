<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--写一个无序列表，写上<li>me</li>，<li>too</li>。
利用块级元素和内联元素转化的知识，让me too在同一行。-->
<style type="text/css">
    li{
        display: inline;
    }
</style>
<body>
    <ul>
        <li>me</li>
        <li>too</li>
    </ul>
</body>
</html>
